# Deploy preview environment for Pull Requests
name: Deploy to Firebase Hosting on PR

on:
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # Cache pub packages + dart tool
      - name: ‚ö° Cache pub & dart tool
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}

      # Install Flutter
      - name: üê¶ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: üñ•Ô∏è Build Flutter Web (Preview Mode)
        run: flutter build web --release --dart-define=API_LINK=${{ secrets.API_LINK_DEV }}

      - name: üî• Deploy to Firebase Hosting (Preview Channel)
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEXT_BUS_31103 }}
          projectId: next-bus-31103
          channelId: preview
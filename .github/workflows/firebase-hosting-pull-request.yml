# Deploy preview environment for Pull Requests
name: Deploy to Firebase Hosting on PR

on:
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Enable Flutter cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}

      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ–¥ï¸ Build Flutter Web (Preview Mode)
        run: flutter build web --release --dart-define=API_LINK=${{ secrets.API_LINK_DEV }}

      - name: ğŸ”¥ Deploy to Firebase Hosting (Preview Channel)
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEXT_BUS_31103 }}
          projectId: next-bus-31103
          channelId: preview

      - name: ğŸ’¬ Comment Preview URL on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            ğŸš€ **Firebase Preview URL**
            ${{ steps.deploy.outputs.details_url }}

name: Build and Upload Releases

on:
  release:
    types: [published]

jobs:
  android-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout repository at release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: ðŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ðŸ”¢ Generate build number 
        id: build_number
        run: echo "BUILD_NUMBER=$(date +'%y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: ðŸ“± Build APK
        run: >
          flutter build apk --release
          --build-name ${{ github.event.release.tag_name }}
          --build-number ${{ steps.build_number.outputs.BUILD_NUMBER }}
          --dart-define=API_LINK=${{ secrets.API_LINK }}

      - name: âœï¸ Rename APK file
        id: rename_apk
        run: |
          APK_NAME="Next-Bus-${{ github.event.release.tag_name }}.apk"
          APK_PATH="build/app/outputs/flutter-apk/$APK_NAME"
          mv build/app/outputs/flutter-apk/app-release.apk "$APK_PATH"
          echo "path=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "name=$APK_NAME" >> "$GITHUB_OUTPUT"

      - name: ðŸš€ Upload APK to this Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.rename_apk.outputs.path }}

  windows-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout repository at release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: ðŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ðŸ”¢ Generate build number
        id: build_number
        run: echo "BUILD_NUMBER=$(Get-Date -Format 'yyMMddHHmm')" >> $env:GITHUB_OUTPUT
        shell: powershell

      - name: ðŸ–¥ï¸ Build Windows Executable
        run: >
          flutter build windows --release
          --build-name ${{ github.event.release.tag_name }}
          --build-number ${{ steps.build_number.outputs.BUILD_NUMBER }}
          --dart-define=API_LINK=${{ secrets.API_LINK }}

      - name: ðŸ“¦ Zip the Release folder
        id: zip_release
        run: |
          $RELEASE_PATH = "build\windows\x64\runner\Release"
          $ZIP_NAME = "Next-Bus-Windows-${{ github.event.release.tag_name }}.zip"
          Compress-Archive -Path $RELEASE_PATH\* -DestinationPath $ZIP_NAME
          echo "path=$ZIP_NAME" >> $env:GITHUB_OUTPUT
        shell: powershell

      - name: ðŸš€ Upload Windows ZIP to this Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.zip_release.outputs.path }}


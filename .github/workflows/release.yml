name: Build, Release, and Deploy

# This workflow runs only when a new release is published
on:
  release:
    types: [published]

jobs:
  # This job runs first and defines common variables.
  setup:
    runs-on: ubuntu-latest
    outputs:
      build_name: ${{ steps.vars.outputs.build_name }}
      build_number: ${{ steps.vars.outputs.build_number }}
    steps:
      - name: ðŸ”¢ Set build variables
        id: vars
        run: |
          echo "build_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "build_number=${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "Using Build Name: ${{ github.event.release.tag_name }}"
          echo "Using Build Number: ${{ github.run_number }}"

  android-release:
    # This job now depends on the 'setup' job.
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout repository at release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.build_name }}  # Use build_name (tag) from setup

      - name: âš¡ Enable Flutter cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}

      - name: ðŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ðŸ“± Build APK
        run: >
          flutter build apk --release
          --build-name ${{ needs.setup.outputs.build_name }}
          --build-number ${{ needs.setup.outputs.build_number }}
          --dart-define=API_LINK=${{ secrets.API_LINK }}

      - name: âœï¸ Rename APK
        id: rename_apk
        run: |
          APK_NAME="Next-Bus-${{ needs.setup.outputs.build_name }}.apk"
          APK_PATH="build/app/outputs/flutter-apk/$APK_NAME"
          mv build/app/outputs/flutter-apk/app-release.apk "$APK_PATH"
          echo "path=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "name=$APK_NAME" >> "$GITHUB_OUTPUT"

      - name: ðŸš€ Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.rename_apk.outputs.path }}

  web-deploy:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository at release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.build_name }}

      - name: âš¡ Enable Flutter cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}

      - name: ðŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ðŸ•¸ï¸ Build Flutter Web
        run: >
          flutter build web --release
          --dart-define=API_LINK=${{ secrets.API_LINK }}

      - name: ðŸ”¥ Deploy to Firebase Hosting (Live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEXT_BUS_31103 }}
          channelId: live
          projectId: next-bus-31103

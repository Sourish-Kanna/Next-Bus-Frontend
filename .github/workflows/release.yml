Name: Build and Upload Releases

on:
  release:
    types: [published]

jobs:
  # This job runs first and defines common variables.
  setup:
    runs-on: ubuntu-latest
    outputs:
      build_name: ${{ steps.vars.outputs.build_name }}
      build_number: ${{ steps.vars.outputs.build_number }}
    steps:
      - name: ðŸ”¢ Set common build variables
        id: vars
        run: |
          echo "build_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "build_number=${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "Using Build Name: ${{ github.event.release.tag_name }}"
          echo "Using Build Number: ${{ github.run_number }}"

  android-release:
    # This job now depends on the 'setup' job.
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout repository at release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.build_name }} # Use build_name (tag) from setup

      - name: ðŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ðŸ“± Build APK
        run: >
          flutter build apk --release
          --build-name ${{ needs.setup.outputs.build_name }}
          --build-number ${{ needs.setup.outputs.build_number }}
          --dart-define=API_LINK=${{ secrets.API_LINK }}

      - name: âœï¸ Rename APK file
        id: rename_apk
        run: |
          APK_NAME="Next-Bus-${{ needs.setup.outputs.build_name }}.apk"
          APK_PATH="build/app/outputs/flutter-apk/$APK_NAME"
          mv build/app/outputs/flutter-apk/app-release.apk "$APK_PATH"
          echo "path=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "name=$APK_NAME" >> "$GITHUB_OUTPUT"

      - name: ðŸš€ Upload APK to this Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.rename_apk.outputs.path }}

  windows-release:
    # This job also depends on the 'setup' job.
    needs: setup
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout repository at release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.build_name }} # Use build_name (tag) from setup

      - name: ðŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ðŸ–¥ï¸ Build Windows Executable
        run: >
          flutter build windows --release
          --build-name ${{ needs.setup.outputs.build_name }}
          --build-number ${{ needs.setup.outputs.build_number }}
          --dart-define=API_LINK=${{ secrets.API_LINK }}

      - name: ðŸ“¦ Zip the Release folder
        id: zip_release
        shell: powershell
        run: |
          $RELEASE_PATH = "build\windows\x64\runner\Release"
          $ZIP_NAME = "Next-Bus-Windows-${{ needs.setup.outputs.build_name }}.zip"
          Compress-Archive -Path $RELEASE_PATH\* -DestinationPath $ZIP_NAME
          echo "path=$ZIP_NAME" >> $env:GITHUB_OUTPUT

      - name: ðŸš€ Upload Windows ZIP to this Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.zip_release.outputs.path }}
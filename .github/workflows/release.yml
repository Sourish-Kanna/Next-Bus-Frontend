name: Build, Release, and Deploy

on:
  release:
    types: [published]

permissions:
  contents: read

# --------------------------------------
# ðŸ”¥ PRE-CACHE JOB (runs once)
# --------------------------------------
jobs:
  precache:
    name: ðŸ”¥ Pre-cache Flutter & Gradle
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ðŸ¦ Install Flutter (cached)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ðŸ“¦ Flutter Pub Get (warm cache)
        run: flutter pub get

      - name: âš¡ Cache Gradle
        id: gradle-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/build.gradle*', 'android/**/settings.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ðŸ“Š Gradle Cache Status
        run: |
          if [ "${{ steps.gradle-cache.outputs.cache-hit }}" = "true" ]; then
            echo "âœ… Gradle cache HIT"
          else
            echo "ðŸ†• Gradle cache MISS (created)"
          fi

      - name: ðŸ” Tool Versions
        run: |
            flutter --version
            java -version
            ./android/gradlew --version
        

  # --------------------------------------
  # ðŸ”¢ SETUP JOB
  # --------------------------------------
  setup:
    runs-on: ubuntu-latest
    outputs:
      build_name: ${{ steps.vars.outputs.build_name }}
      build_number: ${{ steps.vars.outputs.build_number }}

    steps:
      - name: ðŸ”¢ Set build variables
        id: vars
        run: |
          echo "build_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "build_number=${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "Using Build Name: ${{ github.event.release.tag_name }}"
          echo "Using Build Number: ${{ github.run_number }}"

  # --------------------------------------
  # ðŸ“± ANDROID RELEASE
  # --------------------------------------
  android-release:
    needs: [setup, precache]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.build_name }}

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ðŸ¦ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: âš¡ Restore Gradle Cache
        id: gradle-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/build.gradle*', 'android/**/settings.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ðŸ“Š Gradle Cache Status
        run: |
          echo "Gradle cache hit: ${{ steps.gradle-cache.outputs.cache-hit }}"

      - name: ðŸ” Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: ðŸ”¥ Decode Firebase Config
        run: |
          mkdir -p android/app/src/release
          echo "${{ secrets.FIREBASE_JSON_RELEASE }}" | base64 --decode > android/app/src/release/google-services.json

      - name: ðŸ“± Build Signed APK (Gradle Cache ON)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          GRADLE_OPTS: >
            -Xmx4G
            -Dorg.gradle.daemon=false
            -Dfile.encoding=UTF-8
            -Dorg.gradle.caching.debug=true
        run: >
          flutter build apk --split-per-abi --release
          --build-name ${{ needs.setup.outputs.build_name }}
          --build-number ${{ needs.setup.outputs.build_number }}
          --dart-define=API_LINK=${{ secrets.API_LINK }}
          --dart-define=ENVIRONMENT=prod

      - name: âœï¸ Rename APKs
        run: |
          BUILD_NAME="${{ needs.setup.outputs.build_name }}"
          
          # 64-bit APK (Best for modern phones)
          OLD_NAME_64="build/app/outputs/flutter-apk/app-arm64-v8a-release.apk"
          NEW_NAME_64="build/app/outputs/flutter-apk/Next-Bus-${BUILD_NAME}-arm64.apk"
          
          if [ -f "$OLD_NAME_64" ]; then
            echo "Renaming 64-bit APK..."
            mv $OLD_NAME_64 $NEW_NAME_64
          else
             echo "âš ï¸ 64-bit APK not found!"
          fi
          
          # 32-bit APK (Legacy support)
          OLD_NAME_32="build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk"
          NEW_NAME_32="build/app/outputs/flutter-apk/Next-Bus-${BUILD_NAME}-arm32.apk"

          if [ -f "$OLD_NAME_32" ]; then
            echo "Renaming 32-bit APK..."
            mv $OLD_NAME_32 $NEW_NAME_32
          else
             echo "âš ï¸ 32-bit APK not found!"
          fi

      - name: ðŸš€ Upload Signed APKs to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/Next-Bus-*.apk

  # --------------------------------------
  # ðŸŒ WEB DEPLOY (Firebase)
  # --------------------------------------
  web-deploy:
    needs: [setup, precache]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: ðŸ“¥ Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.build_name }}

      - name: ðŸ¦ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ðŸ•¸ï¸ Build Web
        run: >
          flutter build web --release
          --dart-define=API_LINK=${{ secrets.API_LINK }}
          --dart-define=ENVIRONMENT=prod

      - name: ðŸ”¥ Deploy to Firebase Hosting (cached)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_APP_NEXTBUS }}
          channelId: live
          projectId: app-nextbus

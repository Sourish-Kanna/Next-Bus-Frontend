name: Build and Upload Windows EXE to Release

# This workflow runs automatically when a new release is published
on:
  release:
    types: [published]

jobs:
  build-and-upload-windows:
    # Use the Windows runner for this job
    runs-on: windows-latest
    permissions:
      # This permission is required to upload assets to a release
      contents: write

    steps:
      - name: Checkout repository at release tag
        uses: actions/checkout@v4
        with:
          # Checks out the code from the specific tag of the release that triggered the workflow
          ref: ${{ github.event.release.tag_name }}

      - name: Set up Flutter ðŸ¦
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Windows Executable ðŸ“¦
        # Uses the release's tag name for the build-name
        run: flutter build windows --release --build-name ${{ github.event.release.tag_name }} --build-number ${{ github.run_number }}

      - name: Zip the Release folder
        id: zip_release
        # PowerShell command to zip the entire output directory
        run: |
          $RELEASE_PATH = "build\windows\x64\runner\Release"
          $ZIP_NAME = "Next-Bus-Windows-${{ github.event.release.tag_name }}.zip"
          Compress-Archive -Path $RELEASE_PATH\* -DestinationPath $ZIP_NAME
          echo "path=$ZIP_NAME" >> $env:GITHUB_OUTPUT
        shell: powershell

      - name: Upload Windows ZIP to this Release ðŸš€
        uses: softprops/action-gh-release@v2
        with:
          # The 'files' key handles the upload. The action automatically targets
          # the release that triggered this workflow run.
          files: ${{ steps.zip_release.outputs.path }}

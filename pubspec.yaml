  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logo_new.png"
  adaptive_icon_background: "#039AE4"
  adaptive_icon_foreground: "assets/logo_new_fg.png"
  web:
    generate: true
  windows:
    generate: true
#  dart run flutter_launcher_icons

launcher_name:
  default: "Next Bus"
#  dart run launcher_name:main

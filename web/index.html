<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="An App to store bus timing and to show when next bus will come">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Next Bus">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Sign-In Client ID -->
  <meta name="google-signin-client_id" content="878462952161-3rfde9am6ad69obp5hbg3kr7afeq63t6.apps.googleusercontent.com">

  <title>Next Bus</title>
  <link rel="manifest" href="manifest.json">
    <style>
        body {
          margin: 0;
          background: #ffffff;
          font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
          body {
            background: #000000;
          }
        }

        #loading {
          height: 100vh;
          display: flex;
          justify-content: center;
          flex-direction: column;
          gap: 12px;
          align-items: center;
          background: inherit;
          opacity: 1;
          transform: scale(1);
          transition: opacity 400ms ease-out, transform 400ms ease-out;
        }

        #loading.fade-out {
          opacity: 0;
          transform: scale(0.96);
          pointer-events: none;
        }

        #loading h1 {
          margin: 0;
          font-size: 18px;
          font-weight: 500;
          color: #000000;
          letter-spacing: 0.15px;
        }

        @media (prefers-color-scheme: dark) {
          #loading h1 {
            color: #ffffff;
          }
        }

        .pulse-animation {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            box-sizing: border-box;
            animation: pulse 1.5s infinite ease-in-out;
          }

        @keyframes pulse {
          0% {
            transform: scale(1);
            opacity: 1;
          }
          50% {
            transform: scale(1.1);
            opacity: 0.7;
          }
          100% {
            transform: scale(1);
            opacity: 1;
          }
        }
    </style>
</head>
<body>
<div id="loading">
    <img src="icons/Icon-192.png" alt="Loading..." class="pulse-animation">
    <h1>Loading...</h1>
</div>
<script>
    window.addEventListener('flutter-first-frame', function () {
      const loader = document.getElementById('loading');
      if (!loader) return;

      // trigger fade-out
      loader.classList.add('fade-out');

      // remove after animation completes
      setTimeout(() => {
        loader.remove();
      }, 400); // must match CSS transition duration
    });
</script>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
